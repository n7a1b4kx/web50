<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="linklist">
            <ul>
                <li>
                    <img id="search-image-logo" src="./images/imageSearch.svg" alt="image search logo">
                    <a class="search-image-link" href="./pages/image.html" rel="noreferer" target="_self">Images</a>
                </li>
                <li>
                    <img id="advance-search-logo" src="./images/beaker.svg" alt="advcance search logo">
                    <a class="advance-search-link" href="./pages/advance.html" rel="noreferer" target="_self">Advanced Search</a>
                </li>
        </div>
    </div>
    <div>
        <div>
            <img class="google logo" src="./images/google.png" alt="Google Logo">
        </div>
    </div>
    <div>
        <form action="https://google.com/search">
            <div>
                <div>
                    <span>
                        <img class="magnifier" src="./images/magnifier.svg" alt="search icon">
                    </span>
                    <span>
                        <input class="input" type="text" name="q" placeholder="type anything">
                    </span>
                </div>
                <div>
                    <input type="submit" value="Google Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="firstlink">
            <span class="firstSvg">
                <img class="image search" src="./images/imageSearch.svg" alt="image search logo">
            </span>
            <span class="ImagePage">
                <a class="image search" href="./pages/image.html" rel="noreferer">Images</a>
            </span>
        </div>
        <div class="secondlink">
            <span>
                <img class="advance search" src="./images/beaker.svg" alt="advcance search logo">
            </span>
            <span>
                <a class="advance search" href="./pages/advance.html" rel="noreferer">Advance Search</a>
            </span>
        </div>
    </div>
    <div>
        <div>
            <img class="google logo" src="./images/google.png" alt="Google Logo">
        </div>
    </div>
    <div>
        <form action="https://google.com/search">
            <div>
                <div>
                    <span>
                        <img class="magnifier" src="./images/magnifier.svg" alt="search icon">
                    </span>
                    <span>
                        <input type="text" name="q" placeholder="type anything">
                    </span>
                </div>
                <div>
                    <input type="submit" value="Google Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>

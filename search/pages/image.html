<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        * {
            outline: 2px solid greenyellow;
        }
        body {
            background-color: #202124;
        }
        ul {
            list-style: none;
        }
        ul li {
            margin-left: 10px;
            display: inline;
        }
        a {
            font-size: 13px;
            color: white;
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
        }
    
        .header-link {
            display: flex;
            justify-content: flex-end;
        }
        
        .search-icon, .advance-icon {
            height: auto;
            width: 13px;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #google-image {
            height: auto;
            width: 400px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        #query-box {
            display: flex;
            z-index: 3;
            position: relative;
            min-height: 44px;
            border: 1px solid transparent;
            background-color: grey;
            box-shadow: none;
            border-radius: 24px;
            margin: 15px auto;
            width: auto;
            max-width: 584px;
        }
        .image-icon {
            height: auto;
            width: 23px;
            margin: 10px
        }
        #text-area {
            background-color: transparent;
            outline: none;
            border: none;
            line-height: 22px;
            margin-top: 3px;
            margin-bottom: 3px;
            color: white;
            font-size: 18px;
        }
        .submit-button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .submit-button-container .submit-button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-link">
            <ul>
                <li>
                    <img src="../images/magnifier.svg" alt="Google Search Icon" class="search-icon">
                    <a href="../index.html" rel="noreferer">Google Search</a>
                </li>
                <li>
                    <img src="../images/beaker.svg" alt="Advance Searc Icon" class="advance-icon">
                    <a href="./advance.html" rel="noreferer">Advance Search</a>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="logo-container">
                <img src="../images/google-image.png" alt="Google Image Search Logo" id="google-image">
            </div>
            <div>
                <div id="query-box">
                    <div class="icon-container">
                        <img src="../images/imageSearch.svg" class="image-icon" alt="Image Search logo">
                    </div>
                    <div>
                        <form action="https://google.com/search" class="query-form">
                            <input id="text-area" type="text" name="q">
                        </form>
                    </div>
                </div>
                <div class="submit-button-container">
                    <input class="submit-button" type="submit" value="Image Search" aria-label="Image Search">
                    <input class="submit-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit">
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        * {
            outline: 2px solid greenyellow;
        }
        body {
            background-color: #202124;
        }
        ul {
            list-style: none;
        }
        ul li {
            margin-left: 10px;
            display: inline;
        }
        a {
            font-size: 13px;
            color: white;
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active {
            color: green;
        }
        div {
            display: flex;
            justify-content: flex-end;
        }
        .search-icon, .advance-icon {
            height: auto;
            width: 13px;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            height: auto;
            width: 570px;
            margin-top: 10px;
        }
        #query-box {
            display: flex;
            z-index: 3;
            position: relative;
            min-height: 44px;
            border: 1px solid transparent;
            background-color: white;
            box-shadow: none;
            border-radius: 24px;
            margin: 15px auto;
            width: 300px;
            max-width: 584px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <ul>
                <li>
                    <img src="../images/magnifier.svg" alt="Google Search Icon" class="search-icon">
                    <a href="../index.html" rel="noreferer">Google Search</a>
                </li>
                <li>
                    <img src="../images/beaker.svg" alt="Advance Searc Icon" class="advance-icon">
                    <a href="./advance.html" rel="noreferer">Advance Search</a>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <div class="logo-container">
            <img src="../images/google-image.png" alt="Google Image Search Logo" id="google-image">
        </div>
        <div>
            <div id="query-box">

            </div>
        </div>
    </section>
</body>
</html>
